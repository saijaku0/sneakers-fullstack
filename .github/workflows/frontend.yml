name: Frontend CI

on:
    push:
        branches: ["feature/*"]
        paths:
            - 'frontend/**'

permissions:
    contents: write

jobs:
    build-frontend:
        runs-on: ubuntu-latest

        defaults: 
            run: 
                working-directory: ./frontend
        
        steps: 
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0

        - name: Use Node.js
          uses: actions/setup-node@v3
          with: 
            node-version: '20.x'
            cache: 'npm'
            cache-dependency-path: frontend/package-lock.json

        - name: Install dependencies
          run: npm ci
        
        - name: Run Test
          run: npm run test --if-present

        - name: Build
          run: npm run build
        
        - name: Merge to Develop
          if: success() 
          run: |
            git config --global user.name 'saijaku0'
            git config --global user.email 'minerking112256@gmail.com'
        
            git checkout develop
        
            git merge ${{ github.ref }}
        
            git push origin develop
